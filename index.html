<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col height-100 bg-yellow"></div>
      <div class="col height-100 bg-red"></div>
      <div class="col height-100 bg-green"></div>
      <div class="col height-100 bg-blue"></div>
    </div>
    <div class="row">
      <div class="col height-100 bg-melon"></div>
      <div class="col height-100 bg-purple"></div>
      <div class="col height-100 bg-orange"></div>
      <div class="col height-100 bg-black"></div>
    </div>
      <div class="row">
        <div class="col height-100 bg-deeppink"></div>
        <div class="col height-100 bg-electricblue"></div>
        <div class="col height-100 bg-apricot"></div>
        <div class="col height-100 bg-africanviolent"></div>
      </div>
        <div class="row">
          <div class="col height-100 bg-plum"></div>
          <div class="col height-100 bg-outerspace"></div>
          <div class="col height-100 bg-darkblue"></div>
          <div class="col height-100 bg-darkpurple"></div>
        </div>
    <div class="row">
      <div class="col height-100 bg-crimson"></div>
      <div class="col height-100 bg-rose-red"></div>
      <div class="col height-100 bg-columbia-blue"></div>
      <div class="col height-100 bg-lapiz-lazuli"></div>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
